<h6>Recipient Address</h6>
<p class = "description">
	Input a recipient(To:) mail address. Available format is<br />
	<ol> 
		<li>local-part@domain-part</li>
		<li>mailto:local-part@domain-part</li>
		<li>Empty</li>
	</ol>
	* <span style = "font-style: italic; font-weight: bold;">empty</span>: 
	All records in the database are displayed.
</p>
