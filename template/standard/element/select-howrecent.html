<select name = 'fe_howrecent' id = 'jx_howrecent' 
	onChange = "jx_checkbd.innerHTML = '&#9745; [%- tt_words.use -%]';">
[%- FOREACH h IN tt_howrecent -%]
	[%- IF h.key == 0 -%]
		[%- SET tt_isselected = 'selected' -%]
	[%- ELSE -%]
		[%- SET tt_isselected = '' -%]
	[%- END -%]
	<option value = '[% h.key %]' [%- tt_isselected -%]>[% h.value %]</option>
[%- END -%]
</select>
