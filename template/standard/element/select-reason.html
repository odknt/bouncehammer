[%- SET tt_isselected = '' -%]
[%- IF B.id -%]
	<select name = 'fe_reason' id = 'jx_reasons-of-[% B.id %]' class = 'wide-dropdownlist'
	[%- IF pv_isreadonly == 0 -%]
		onChange = "enableIt('jx_do-update-[% B.id %]');">
	[%- ELSE -%]
		disabled = 'disabled'>
	[%- END -%]
[%- ELSE -%]
	<select name = 'fe_reason' class = 'wide-dropdownlist'
		onChange = "jx_checkrw.innerHTML = '&#9745; [% tt_word.use %]';">
[%- END -%]
		[%- FOREACH r IN tt_reason -%]
			[%- IF r.key == B.reason -%]
				[%- SET tt_isselected = 'selected' -%]
			[%- ELSE -%]
				[%- SET tt_isselected = '' -%]
			[%- END -%]
			<option value = '[% r.key %]' [%- tt_isselected -%]>[% r.value %]</option>
		[%- END -%]
	</select>
