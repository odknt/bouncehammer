<table class = 'stored'>
	<tbody class = 'mastertable'>
	[% FOREACH R IN tablecontents %]
		<tr class = 'errorstring'>
			<td class = 'theID'><strong>エラー [% R.id %]</strong></td>
			<td class = 'theName'>[% R.name %]</td>
			<td class = 'theDescription'>[% R.description %]</td>
			<td class = 'theMethod'></td>
		</tr>
	[% END %]
	</tbody>
</table>
