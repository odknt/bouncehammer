<div style = 'margin: 8px 0 0 0;'>
	<a href = "javascript:void(0);" onClick = 'delete_a_record.style.display = "block";'>
		Delete a record</a>
</div>
<div id = 'delete_a_record' style = 'display: none;'>
	<form action = "[% scriptname %]/tables/[% tablename %]/delete" method = 'POST'>
			[%- prototype.form_remote_tag( {
					url => "${scriptname}/tables/${tablename}/delete",
					update => "mtr-${R.id}",
					before => "disableIt('do_update_${R.id}');",
				});
			-%]
		<fieldset>
			<legend>Delete a record in the master table "[% tablename %]"</legend>
			<input type = 'checkbox' name = 'do_delete' />&nbsp;&larr; Check here to delete the record: &nbsp; 

			<select name = 'record_will_be_delete'>
				<option value = '0'>- Select one - </option>
				[%- FOREACH D IN tablecontents -%]
					<option value = '[% D.id %]'>[% D.name %]</option>
				[%- END -%]
			</select>
			&nbsp;
			<input type = 'hidden' name = 'language' value = '[% mylanguage %]' />
			<input type = 'submit' value = 'Delete' class = 'flatbutton' />
		</fieldset>
	</form>
</div>
