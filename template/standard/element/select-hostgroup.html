[%- SET isselected = '' -%]
[%- IF B.id -%]
	<select name = 'hostgroup' id = 'hostgroups-of-[% B.id %]' 
	[%- IF isreadonly == 0 -%]
		onChange = "enableIt('do-update-[% B.id %]');">
	[%- ELSE -%]
		disabled = 'disabled'>
	[%- END -%]
[%- ELSE -%]
	<select name = 'hostgroup' onChange = "checkhc.innerHTML = '&#9745; [% word.use %]';">
[%- END -%]
		[%- FOREACH g IN hostgroup -%]
			[%- IF g.key == B.hostgroup -%]
				[%- SET isselected = 'selected' -%]
			[%- ELSE -%]
				[%- SET isselected = '' -%]
			[%- END -%]
			<option value = '[% g.key %]' [%- isselected -%]>[% g.value %]</option>
		[%- END -%]
	</select>
