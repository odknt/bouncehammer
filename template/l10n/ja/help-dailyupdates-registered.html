<h6>推定バウンス数</h6>
<p class = 'description'>
	その日にバウンスした数の推定値: 
	[% tt_word.ninserted %] + [% tt_word.nupdated %] + [% tt_word.nskipped %] / [% tt_word.nexecuted %]
</p>

<h6>新規登録数</h6>
<p class = 'description'>
	bin/databasectlコマンドによって新規に登録された日々のバウンス記録数
</p>

<h6>既存更新数</h6>
<p class = 'description'>
	bin/databasectlコマンドによって更新された日々のバウンス記録数
</p>
